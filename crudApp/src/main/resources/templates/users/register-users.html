<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link  rel="stylesheet" href="css/main.css" />
	<title>Save User</title>
	
</head>

<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">MOODLE</a>
		</div>
	</nav>
		
		
	</br>
		
	<div class="container">
		<center>
		</br>
		<h3>Save User</h3>
		</br>
		<form action="#" th:action="@{/users/save}"
						 th:object="${user}" method="POST" id="user">
			
			<!-- Add hidden form field to handle the update -->
			<input type="hidden" th:field="*{id}">
					
			<input type="text" th:field="*{username}"
					class="form-control mb-4 col-4" placeholder="Username" required>
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email" required>
			<input type="password" th:field="*{password}"
					class="form-control mb-4 col-4" placeholder="Password" required>	
					
			<button type="submit" class="btn btn-primary">Save</button>	
			<button type="reset" class="btn btn-secondary">Reset</button>
		</form>
		<hr>
		<a th:href="@{/users/list}">Back to list</a>
		</center>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>


</body>

</html>
